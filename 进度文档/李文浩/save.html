            $.ajax({
                url: url,
                type: 'post',

<form id="addMember" method="post" name="formDada" enctype="multipart/form-data">
    <p>
        <input type="file" name="file" class="file">
    </p>
    <p>
        学号:<input type="text" class="memberId" placeholder="请输入学号" name="memberId">
    </p>
    <p>
        姓名:<input type="text" class="name" placeholder="请输入姓名">
    </p>
    <p>
        性别:<input type="text" class="sex" placeholder="请输入性别">
    </p>
    <p>
        方向:<input type="text" class="direction" placeholder="请输入技术方向">
    </p>
    <p>

    </p>
    <p>
        简介:<textarea type="text" class="introduce" placeholder="请输入个人简介"></textarea>
    </p>
</form>
<button type="button" class="addSub" onclick="saveMember()">保存添加</button>
