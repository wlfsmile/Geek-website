    <script type="text/javascript">
        function saveMember() {
            var url = "/member/memberId";
//            var url = "/member/memberId";
            var form = new FormData(document.getElementById("member"));
            console.log(url);
//            form.append("_method", 'put');
//             var req = new XMLHttpRequest();
//             req.open("post", "${pageContex0           t.request.contextPath}/public/testupload", false);
//             req.send(form);
            $.ajax({
                url: url,
                type: 'post',
//                contentType: 'application/json',
                data: form,
                processData: false,
                contentType: false,
                success: function (data) {
                    console.log(data);
                    console.log("over..");
                },
                error: function (e) {
                    alert("错误！！");
                }
            });
        }

        function saveProduction() {
            var url = "/production";
            var form = new FormData(document.getElementById("production"));
            console.log(url);

            $.ajax({
                url: url,
                type: 'post',
                data: form,
                processData: false,
                contentType: false,
                success: function (data) {
                    console.log(data);
                    console.log("over..");
                },
                error: function (e) {
                    alert("错误！！");
                }
            });
        }
    </script>

</form>
